<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
  <table class="tab">
  <label for=""><i class="claci">CALCULATOR</i></label>
    
      <tr>
        <input type="text" placeholder="0" id="calculate"><br><br>
      </tr>
        <tr>
          <td><button onclick="clearnum()">AC</button></td>
          <td><button onclick="removenum()">DEL</button></td>
          <td><button onclick="display('%')">%</button></td>
          <td><button onclick="display('/')">/</button></td>
        </tr>
        <tr>
          <td><button onclick="display('7')">7</button></td>
          <td><button onclick="display('8')">8</button></td>
          <td><button onclick="display('9')">9</button></td>
          <td><button onclick="display('+')">+</button></td>
        </tr>
        <tr>
          <td><button onclick="display('4')">4</button></td>
          <td><button onclick="display('5')">5</button></td>
          <td><button onclick="display('6')">6</button></td>
          <td><button onclick="display('-')">-</button></td>
        </tr>
        <tr>
          <td><button onclick="display('1')">1</button></td>
          <td><button onclick="display('2')">2</button></td>
          <td><button onclick="display('3')">3</button></td>
          <td><button onclick="display('*')">*</button></td>
        </tr>
        
        <tr>
          <td><button onclick="display('.')">.</button></td>
          <td><button onclick="display('0')">0</button></td>
          <td><button onclick="display('00')">00</button></td>
          <td><button class="equal" onclick="calculatenum()">=</button></td>
        </tr>
        
        
    
    

</table>
</div>
</div>
    <script>
          var output=document.getElementById("calculate");
          function display(num){
            output.value+=num;
          }
          function calculatenum(){
            try{
                output.value=eval(output.value);
            }
            catch{
                alert("enter valid numbers")
            }
          }
          function clearnum(){
            output.value="";
          }
          function removenum(){
            output.value=output.value.slice(0,-1);
          }
    </script>
</body>
</html>
